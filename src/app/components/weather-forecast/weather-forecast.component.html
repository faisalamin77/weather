<div class="container border my-3 p-0">
  <div class="bg-primary text-white rounded p-3 page-header">
    <h2 class="page-title">
      WEATHER
    </h2>

    <form [formGroup]="forecastForm">
      <div class="location-group">
        <select id="location" class="custom-select" formControlName="location"
          title="Select location to search weather for"
          (change)="getWeather(controls.location.value)">
          <option>{{SELECT_LOCATION_PLACEHOLDER}}</option>
          <option *ngFor="let location of locations | async">
            {{ location }}
          </option>
        </select>
      </div>
    </form>
  </div>

  <div *ngIf="!data" class="row">
    <div class="col-lg-12 text-center">
      <h1 class="mt-5">Real-Time UK Weather Data App</h1>
      <p class="lead">Retrieve instant, accurate weather information for UK major cities</p>
    </div>
  </div>

  <div *ngIf="data" class="m-2">
    <app-weather-detail [location]="controls.location.value" [data]="data">
    </app-weather-detail>
  </div>
</div>
